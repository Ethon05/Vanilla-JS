<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    </head>
    <body>
        <div class="container"> 
            <h1>Simple Interest Calculator</h1>
        <div class = "secs">
            <label for="principal">Amount</label>
            <input type="number" id="principal" placeholder=" Enter the amount">  <br/>
        </div>

        <div class = "secs">
            <label for="range">Rate</label>
            <input type="range"  id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()" >
            <span id="rate_val"> 10.25% </span>
        </div>
        
        <div class="secs">
            <label for="years">Number of years: </label>
            <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select> 
        </div>               
            <span id="result"></span><br/>
            <button onclick="compute()">Compute</button>
        </div>  
        <footer>
            &#169; This calculator belongs to Ethon Bhai. All copy rights! 
        </footer>
    </body>
</html>
